{% extends "admin/base.html" %}
{% block title %}撰写新文章{% endblock %}
{% block head %}
    {{super()}}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='simditor-2.3.5/styles/simditor.css')}}" />
{% endblock %}
{% block content %}
    <div class="container">
        <h5>撰写新文章</h5>
        <div class="row">
            <div class="col l8">
                <div class="row">
                    <div class="input-field">
                        <input id="input_text" type="text" length="10">
                        <label for="input_text">标题</label>
                    </div>
                </div>
                <div class="row">
                    <textarea id="editor" placeholder="Balabala" autofocus></textarea>
                </div>
                <div class="row">
                    <button class="right waves-effect waves-light btn">保存</button>
                    <button class="right btn waves-effect waves-light indigo accent-2" style="margin-right:2rem">草稿
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
            <div class="col l4">
                <div class="container">
                    <div class="row">
                        <div class="input-field">
                            <label>发布日期</label>
                            <input type="date" class="datepicker">
                        </div>
                    </div>
                    <div class="row">
                        <p>
                            <input type="checkbox" id="test5" />
                            <label for="test5">Red</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test6" checked="checked" />
                            <label for="test6">Yellow</label>
                        </p>
                        <p>
                            <input type="checkbox" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Filled in</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test7" checked="checked" />
                            <label for="test7">Green</label>
                        </p>
                        <p>
                            <input type="checkbox" id="test8" />
                            <label for="test8">Brown</label>
                        </p>
                    </div>
                    <div class="row">
                        <div class="label-list">
                            <div class="chip">
                                php
                            </div>
                            <div class="chip">
                                mysql
                            </div>
                            <div class="chip">
                                python
                            </div>
                        </div>
                        <div class="input-field">
                            <input type="text" length="15">
                            <label>标签</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    {{super()}}
    <script type="text/javascript" src="{{url_for('static', filename='simditor-2.3.5/scripts/module.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='simditor-2.3.5/scripts/hotkeys.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='simditor-2.3.5/scripts/uploader.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='simditor-2.3.5/scripts/simditor.js')}}"></script>
<script type="text/javascript">
    //编辑器
    var editor = new Simditor({
        textarea: $('#editor')
    });
    //timepicker
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
</script>
{% endblock %}
